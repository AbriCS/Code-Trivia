<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Code Trivia</title>
</head>
<body>
<div class="containerise">
<header class="container" id="startHeader">
    <div class="card">
        <div class="card-body">
          <h1 class="card-title">Test Your Wits</h1>
          <h6 class="card-subtitle mb-2 text-muted">With this Code Quiz</h6>
          <p class="card-text">Press the Start button and answer each question. <br>You have 60 seconds to complete the task.</p>
          <button type="button" id="startbtn" class="btn btn-success">Start</button>
        </div>
      </div>

</header>

<div class="timer hide" id="timed">
    <div id="time_text">Time Remaining</div>
    <div id="timer_seconds"></div>
</div>

<!--timer complete alert-->
    <h2 id="Timeup"></h2>
 <div class="container hide" id="questionContainer">
    <h4 class="BigQ" id="question"></h4> 
<div id="ans-btn">
    <button class="ansabtn" id="answer1"></button>
    <button class="ansabtn" id="answer2"></button>
    <button class="ansabtn" id="answer3"></button>
    <button class="ansabtn" id="answer4"></button>

</div>


</div>  

<div class="container hide" id="container2">
    <form class="d-flex">
        <input class="form-control me-2" id="inputform" type="text" placeholder="Intials" aria-label="Search">
        <button class="btn btn-outline-success" id="submitbtn" type="submit">Submit</button>
      </form>  
</div>



    <script src="./assets/js/script.js" ></script>   
</div>    
</body>
</html>
